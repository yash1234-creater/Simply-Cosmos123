<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(88, 28, 135, 0.4);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #6b21a8 0%, #7e22ce 100%);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-800 to-purple-900 min-h-screen flex flex-col items-center justify-center">
  <div class="container mx-auto p-8">
    <h1 class="text-5xl font-extrabold text-center mb-12 text-white bg-gradient-to-r from-purple-900 to-purple-700 py-4 px-8 rounded-xl shadow-lg">Test Portal</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Test Card 1 -->
      <a href="test1.html" class="bg-purple-100 rounded-xl p-6 card-hover relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 gradient-bg"></div>
        <h2 class="text-2xl font-bold text-purple-900 mt-4"  href = "relativityblackholes.html">MOTION TEST</h2>
        <p class="text-purple-700 mt-2">Test your algebra and geometry skills with challenging questions.</p>
        <div class="mt-4 text-purple-600 font-semibold">Start Now →</div>
      </a>
      <!-- Test Card 2 -->
      <a href="test2.html" class="bg-purple-100 rounded-xl p-6 card-hover relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 gradient-bg"></div>
        <h2 class="text-2xl font-bold text-purple-900 mt-4">Science Test</h2>
        <p class="text-purple-700 mt-2">Explore physics and chemistry concepts in depth.</p>
        <div class="mt-4 text-purple-600 font-semibold">Start Now →</div>
      </a>
      <!-- Test Card 3 -->
      <a href="test3.html" class="bg-purple-100 rounded-xl p-6 card-hover relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 gradient-bg"></div>
        <h2 class="text-2xl font-bold text-purple-900 mt-4">History Test</h2>
        <p class="text-purple-700 mt-2">Challenge your knowledge of world history.</p>
        <div class="mt-4 text-purple-600 font-semibold">Start Now →</div>
      </a>
    </div>
  </div>
  <script>
    // Add click animation
    document.querySelectorAll('.card-hover').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.add('scale-95');
        setTimeout(() => card.classList.remove('scale-95'), 200);
      });
    });
  </script>
</body>
</html>
